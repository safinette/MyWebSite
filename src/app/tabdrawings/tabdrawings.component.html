<div class="table-responsive">
    <table class="table table-hover table-striped table-bordered">
        <tr>
          <th>Name</th>
          <th>Description</th> 
          <th>Categorie</th>
        </tr>
        <tr *ngFor="let d of drawings">
          <td>{{ d.name }}</td>
          <td>{{ d.description }}</td>
          <td>{{ d.category.name }}</td>
        </tr>
    </table>
</div>
