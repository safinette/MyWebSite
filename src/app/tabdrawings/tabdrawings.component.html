<div class="table-responsive">
    <table class="table table-striped table-bordered table-condensed">
        <tr>
          <th>Name</th>
          <th>Description</th> 
          <th>Categorie</th>
          <th>Details</th>
        </tr>
        <tr *ngFor="let d of drawings">
          <td>{{ d.name }}</td>
          <td>{{ d.description }}</td>
          <td>{{ d.category.name }}</td>
          <td><a [routerLink]="['/list', d.id]"  
              class="badge badge-info">Details</a>
          </td>
        </tr>
    </table>
</div>
